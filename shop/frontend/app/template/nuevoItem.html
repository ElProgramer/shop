<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Nuevo item</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="Nombre" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input required type="text" minlength="2" maxlength="15" name="username" ng-model="nombre"
                           class="form-control"
                           id="Nombre"
                           placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="Descripcion" class="col-lg-2 control-label">Descripcion</label>
                <div class="col-lg-10">
                    <textarea required minlength="2" maxlength="400" name="Descripcion" ng-model="descripcion"
                              class="form-control"
                              id="Descripcion" placeholder="Descripcion"> </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="precio" class="col-lg-2 control-label">Precio</label>
                <div class="col-lg-10">
                    <input required type="number" minlength="0" name="precio" ng-model="precio" class="form-control"
                           id="precio"
                           placeholder="Precio">
                </div>
            </div>
            <div class="form-group">
                <div style=" padding-left: 15px; padding-right: 15px;" class="col-lg-offset-2">
                    <div class="input-group-btn">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span
                                class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Generos</a>
                        <ul style="text-align: left" class="dropdown-menu">
                            <li style="margin-left: 5px" ng-repeat="x in generos"><input ng-model="x.isSelected"
                                                                                         type="checkbox"/>{{ x.nombre }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div style=" padding-left: 15px; padding-right: 15px;" class="col-lg-offset-2">
                    <div class="input-group-btn">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span
                                class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Consolas</a>
                        <ul style="text-align: left" class="dropdown-menu">
                            <li style="margin-left: 5px" ng-repeat="x in consolas"><input ng-model="x.isSelected"
                                                                                          type="checkbox"/>{{ x.nombre
                                }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fecha" class="col-lg-2 control-label">Fecha Salida</label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input id="fecha" type="text" class="form-control" uib-datepicker-popup="{{format}}"
                               ng-model="fechaSalida"
                               is-open="opened" datepicker-options="dateOptions" ng-required="true"
                               close-text="Close"/>
                        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i
                    class="glyphicon glyphicon-calendar"></i></button>

          </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label required for="imagen" class="col-lg-2 control-label">Imagen</label>
                <div class="col-lg-10">
                    <input type="file" ngf-select ng-model="img" id="imagen" class="form-control" accept="image/*"/>
                    <!--<input type="file" accept="image/*" name="password" onchange="onFileChange(this)" class="form-control" id="inputPassword"-->
                    <!--placeholder="ContraseÃ±a">-->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button type="button" ng-click="crearItem()" class="btn btn-primary">Crear item</button>
    </div>
</div>
