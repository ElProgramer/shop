<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmar</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <label>Desea proceder la compra</label><br><br>
            <label>${{storage.dinero}} - ${{total}} = ${{storage.dinero-total}}</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">No</button>
        <button type="button" ng-click="comprar()" class="btn btn-primary">Si</button>
    </div>
</div>
