<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Iniciar Sesion</h4>
    </div>
    <div class="modal-body">
        <form autocomplete='off' class="form-horizontal">
            <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">Usuario</label>
                <div class="col-lg-10">
                    <input  type="text" name="username" ng-model="usuario" class="form-control" id="inputUser" placeholder="Usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
                <div class="col-lg-10">
                    <input  type="password" name="password" ng-model="pass" class="form-control" id="inputPassword"
                           placeholder="Contraseña">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button type="button" ng-click="iniciarSesion()" class="btn btn-primary">Iniciar Sesion</button>
    </div>
</div>
